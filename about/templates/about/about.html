{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-4 text-center">
            {% if "placeholder" in about.profile_image.url %}
            <img src="{% static 'images/image1' %}" width="75%" class="profile-image" alt="{{ about.title }}">
            {% else %}
            <img src="{{ about.profile_image.url }}" width="75%" class="profile-image" alt="{{ about.title }}">
            {% endif %}
        </div>
        <div class="col-12 col-md-8">
            <h2 class="roboto-thin">{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
    </div>
    <h1 class="roboto-thin"></h1>
</div>
{% endblock content %}
